 <ng-template #carregando>
    <mat-spinner></mat-spinner>
 </ng-template>

 <div class="componente-container">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
            <td mat-cell *matCellDef="let notification">
                {{ notification.date | date:'yyyy-MM-dd hh:mm:ss' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="damId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Barragem</th>
            <td mat-cell *matCellDef="let notification">
                {{ Dam(notification.damId) }}
            </td>
        </ng-container>

        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mensagem</th>
            <td mat-cell *matCellDef="let notification">
                {{ notification.message }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    <div class="linha-botoes">
        <button mat-raised-button color="primary" routerLink="/contact/insert">Cadastrar contato</button>
        <button type="button" mat-raised-button color="primary" routerLink="/notifications/insert" >Enviar alerta üö®</button>
    </div>
</div>
